<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor360</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url("https://i.imgur.com/qwRjV1R.png");
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }
    
    #background-tint {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }
    
    #header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      position: relative;
      z-index: 1;
    }
    
    #logo {
      width: 100px;
      height: 100px;
      border: 3px solid white;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      box-sizing: border-box;
    }
    
    #buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }
    
    .button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .button img {
      max-height: 20px;
      max-width: 20px;
    }
  </style>
</head>
<body>
  <div id="background-tint"></div>
  
  <div id="header">
    <img id="logo" src="https://i.imgur.com/UvBCQEi.png" alt="Logo">
    <h1>Taylor360</h1>
    <h3>This is my personal website, common links below.</h3>
  </div>
  
  <div id="buttons">
    <a class="button" href="https://www.youtube.com/@taylor360">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo">
      <span>YouTube</span>
    </a>
    <a class="button" href="https://discord.gg/txylorf-1062480837473488926">
      <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord Logo">
      <span>Discord</span>
    </a>
  </div>
</body>
</html>
