<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor360</title>
  <link rel="icon" href="https://i.imgur.com/CASvLXi.png"> <!-- Add the logo for the tab -->
  <style>
    /* Common styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Desktop styles */
    @media (min-width: 601px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url("https://i.imgur.com/qwRjV1R.png");
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }

      #background-tint {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }

      /* Rest of the desktop styles */
      #header {
        text-align: center;
        margin-bottom: 20px;
        color: white;
        position: relative;
        z-index: 1;
      }

      #logo {
        width: 100px;
        height: 100px;
        border: 3px solid white;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        box-sizing: border-box;
      }

      #buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        position: relative;
        z-index: 1;
      }

      .button {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      .button img {
        max-height: 20px;
        max-width: 20px;
      }

      #video-container {
        width: 640px; /* Width of the buttons plus gaps */
        text-align: center;
        margin-top: 20px;
        position: relative;
        z-index: 1;
      }

      #video {
        max-width: 100%;
        height: auto;
      }

      #header p {
        font-size: 14px; /* Smaller font size for mobile */
      }
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      body {
        background-image: url("https://i.imgur.com/qwRjV1R.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
      }

      #background-tint {
        background-color: rgba(0, 0, 0, 0.6); /* Adjusted tint */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Rest of the mobile styles */
      #header {
        text-align: center;
        margin-bottom: 20px;
        color: white;
        position: relative;
        z-index: 1;
      }

      #logo {
        width: 100px;
        height: 100px;
        border: 3px solid white;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        box-sizing: border-box;
      }

      #buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        position: relative;
        z-index: 1;
      }

      .button {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        width: 200px; /* Adjusted width for mobile */
      }

      .button img {
        max-height: 20px;
        max-width: 20px;
      }

      #video-container {
        width: 100%;
        text-align: center;
        margin-top: 20px;
        position: relative;
        z-index: 1;
      }

      #video {
        max-width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
      }

      #header p {
        font-size: 14px; /* Smaller font size for mobile */
      }
    }
  </style>
</head>
<body>
  <div id="background-tint"></div>

  <div id="header">
    <img id="logo" src="https://i.imgur.com/UvBCQEi.png" alt="Logo">
    <h1>Taylor360</h1>
    <h3>This is my personal website, common links below.</h3>
  </div>

  <div id="buttons">
    <a class="button" href="https://www.youtube.com/@txylor360">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo">
      <span>YouTube</span>
    </a>
    <a class="button" href="https://discord.gg/txylorf-1062480837473488926">
      <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord Logo">
      <span>Discord</span>
    </a>
  </div>

  <div id="video-container">
    <video id="video" controls autoplay loop>
      <source src="https://cdn.discordapp.com/attachments/982440671505965068/1142066846640652388/Computer_Chip_Walking_To_Stayin_Alive_Synced_to_Music_720p.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="header">
    <p>I will be pushing out some changes in the near future for mobile but for right now I am prioritising the desktop site. Thanks.</p>
  </div>
</body>
</html>
